<app-student-dashboard-header></app-student-dashboard-header>


<div class="profile-section">
  <div class="container">
    <div class="col-md-12 mb-2">
      <div class="quiz-container">
        <span class="quiz-title"><strong>{{selectedLessonAssignment.title | titlecase}}</strong></span>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="d-flex content-wrapper">
    <div class="w-100 pl-0">
      <div class="inner-content fill-bg">
        <div class="assignment-container">
          <span class="assignment-title">Assignment Questions</span>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-2">
            <div class="quizmain">
              <div class="assignment-container">
                <p class="qtext" [innerHTML]="selectedLessonAssignment.content"></p>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="check(); then loading else nothing">
          </div>
          <ng-template #loading>
            <app-manualloader></app-manualloader>
          </ng-template>
          <ng-template #nothing>
          </ng-template>
        <div class="assignment-container mt-10">
          <span class="assignment-title">Submit Assignment</span>
          <form>
            <div class="col-md-3 mg0pd0">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" (change)="onFileUpload($event)">
                <label class="custom-file-label" for="customFile">{{selectedFilePath}}</label>
              </div>
            </div>
          </form>
        </div>
        <div id="answerbuttoncontainer">
          <!-- <a style="color: #000" (click)="onCancel()" class="custom-btn btn" type="submit">Cancel</a> -->
          <a style="color: #000" (click)="onSubmit()" class="custom-btn btn" type="submit">Submit</a>
        </div>

      </div>
    </div>
  </div>
</div>
<app-dashboardfooter></app-dashboardfooter>
