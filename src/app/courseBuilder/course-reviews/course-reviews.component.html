<div class="container">
  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-course-inner-sidebar reviewsCSS="active"></app-course-inner-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><img class="quiz-icon" style="margin-top: -5px;" src="../assets/images/course-reviews.png"> Course Reviews
          </h1>
        </div>
      </div>
      <div class="inner-content course-content fill-bg">
        <div class="add-contact">
          <div class="row">

            <!-- <div class="col-lg-5">
                        <form class="form-inline" action="/action_page.php">
                          <label for="email">Filters</label>

                          </select>
                         </form>
                       </div>

                       <div class="col-lg-7">
                        <div class="pull-right">
                            <div class="lead-serach">

                                <button type="submit" class="lead-s-btn"><i class="fa fa-search"></i></button>
                              </div>
                        </div>
                       </div> -->

            <div class="col-lg-12 mg0pd0">
              <div class="reviews">
                <ul class="reviews-content" *ngFor="let item of receivedData" [style.visibility]="isDivVisible ? 'visible' : 'hidden'"
                [style.display] = "isDivVisible ? '' : 'none'">
                  <li class="review-list" >
                    <span class="review-left">
                      <span class="student-photo">
                        <img class="quiz-icon" [src]='item.imagePath'>
                      </span>
                      <div class="student">
                        <p class="student-name">{{item.name | titlecase}}</p>                                  
                         <div class="starRating">
                          <div class="star-ratings-css">
                            <div class="star-ratings-css-top" [style.width.%]= "item.rating"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                            <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                          </div>
                        </div>
                        </div>
                    </span>
                    <span class="review-right">
                      <span><img class="time-icon" src="../assets/images/course-review-time.png"></span>
                      <span class="date-time">{{item.createdAt | date: 'dd MMM yyyy'}}</span>
                    </span>
                    <p class="review-text">{{item.comment}}</p>
                  </li>
                </ul>
                <tbody [style.visibility]="!isDivVisible ? 'visible' : 'hidden'"
                [style.display] = "!isDivVisible ? '' : 'none'">
                  <tr> <td>No Data Found. </td></tr>
                </tbody>
              </div>
            </div>

            <div class="pagination-sec mt-2" [style.visibility]="isDivVisible ? 'visible' : 'hidden'"
            [style.display]="isDivVisible ? '' : 'none'">
            <nav aria-label="Page navigation example">
              <ul class="pagination pg-blue justify-content-md-between justify-content-center">
                <li class="page-item {{isPreviousDisabled}}"><a class="page-link" mdbWavesEffect
                    (click)="onPaginaion_Clicked($event)"><b>
                      << Previous</b> </a> </li> <li class="page-item {{isNextDisabled}}"><a class="page-link"
                          mdbWavesEffect (click)="onPaginaion_Clicked($event)"><b>Next >></b></a></li>
              </ul>
            </nav>
          </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
