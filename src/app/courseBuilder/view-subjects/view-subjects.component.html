<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>

<app-dashboardheader name={{name}}></app-dashboardheader>
<!-- Steps Start-->
<div class="steps">
  <div class="container">
    <div class="steps-bar">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    </div>

    <div class="points">
      <div class="pin completed">
          <span><i class="fa fa-check"></i></span>
        <p>Store Preference</p>
      </div>
      <div class="pin completed">
          <span><i class="fa fa-check"></i></span>
          <p>Select Template</p>
        </div>
        <div class="pin current">
            <span><i class="fa fa-check"></i></span>
            <p>Customize Template</p>
          </div>
          <div class="pin">
              <span><i class="fa fa-check"></i></span>
              <p>Publish</p>
            </div>
    </div>
  </div>
</div>
<!-- Steps End-->

<div class="container {{opacity}}">
  <div class="category-type py-5">
    Congratulations, You have successfully created the subjects or modules of your choice. Please
    click on each subject or module to proceed.
  </div>

  <div class="categories pb-5">
    <ul>
      <li class="curve" *ngFor="let item of itemsArray">
        <button type="button" class="close pull-right" aria-label="Close" (click)="onDeleteCategory(item)">
          <span aria-hidden="true">Ã—</span>
        </button>
        <a id="{{item._id}}" (click) = "onSelectCategory(item)"> {{item.courseName}} <i class="fas fa-long-arrow-alt-right"></i></a>
        <img id="{{item._id}}" src="../../assets/images/maths.png" (click) = "onSelectCategory(item)">
      </li>
    </ul>
  </div>
</div>
<app-dashboardfooter></app-dashboardfooter>
