<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>

<app-dashboardheader name={{name}}></app-dashboardheader>
<!-- Steps Start-->
<div class="steps">
  <div class="container">
    <div class="steps-bar">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
    </div>

    <div class="points">
      <div class="pin completed">
        <span><i class="fa fa-check"></i></span>
        <p>Store Preference</p>
      </div>
      <div class="pin current">
        <span><i class="fa fa-check"></i></span>
        <p>Select Template</p>
      </div>
      <div class="pin">
        <span><i class="fa fa-check"></i></span>
        <p>Customize Template</p>
      </div>
      <div class="pin">
        <span><i class="fa fa-check"></i></span>
        <p>Publish</p>
      </div>
    </div>
  </div>
</div>
<!-- Steps End-->

<!-- Modal -->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-orange">
        <h4>Academy Information</h4>
        <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button> -->
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Academy Name</label>
            <input type="text" class="form-control" placeholder="Academy Name" [(ngModel)]="AcademyName" name='AcademyName'>
          </div>
          <!-- <div class="form-group">
            <label>Biography</label>
            <input type="text" class="form-control" placeholder="Biography" [(ngModel)]="Biography" name='Biography'>
          </div> -->
          <!-- <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" accept=".png,.jpg,.jpeg"
              (change)="onFileUpload($event)">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div> -->


          <!--IMAGE UPLOAD-->
          <div class="input-group mb-3">
            <label>Academy Logo</label>
            <div class="file-upload-wrapper">
              <div class="card card-body view file-upload">
                <div class="card-text file-upload-message">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <p>Drag and drop a file here or click</p>
                  <p class="file-upload-error">Ooops, something wrong happended.</p>
                </div>
                <div class="mask rgba-stylish-slight"></div>
                <div class="file-upload-errors-container"><ul></ul></div>
                <input type="file" id="input-file-now" class="file_upload" (change)="fileProgress($event)" accept=".png,.jpg,.jpeg">
                <button type="button" class="btn btn-sm btn-danger waves-effect waves-light">Remove
                  <i class="far fa-trash-alt ml-1"></i></button>
                <div class="file-upload-preview" *ngIf="previewUrl">
                  <span class="file-upload-render" *ngIf="previewUrl">
                    <img class="file-upload-preview-img" [src]="previewUrl" height="300" />
                  </span>
                  <div class="file-upload-infos">
                    <div class="file-upload-infos-inner">
                      <p class="file-upload-filename">
                        <span class="file-upload-filename-inner"></span></p>
                      <p class="file-upload-infos-message">Drag and drop or click to replace</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--IMAGE UPLOAD-->

          <div class="form-group">
            <label>URL</label>
            <input type="text" class="form-control" placeholder="URL" [(ngModel)]="URL" name='URL'>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="light" class="waves-light " aria-label="Close" (click)="basicModal.hide()"
          mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="warning" class="relative waves-light" mdbWavesEffect (click)="onAddAcademy()">
          Save
        </button>
      </div>
    </div>
  </div>
