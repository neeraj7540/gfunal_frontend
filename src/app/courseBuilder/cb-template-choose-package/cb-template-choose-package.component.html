<app-student-dashboard-header></app-student-dashboard-header>

<div class="packages">
  <div class="container">
    <div *ngIf="check(); then loading else nothing">
    </div>
    <ng-template #loading>
      <app-manualloader></app-manualloader>
    </ng-template>
    <ng-template #nothing>
    </ng-template>
    <div class="row">

      <div class="col-xs-12 col-md-4" *ngFor="let coursePackage of coursePackageData">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>{{coursePackage.packageName | titlecase}}</strong></h3>
          </div>
          <div class="panel-body">
            <div class="the-price">
              <h1>
                ${{coursePackage.packagePrice}}<span class="subscript">/mo</span></h1>

            </div>
            <div *ngFor="let packageInfo of coursePackage.packageinformationsData">


              <table class="table" *ngFor="let item of packageInfo.accessData">
                <tr>
                  <td>

                    <span style="font-size:16px;"> {{item.moduleTitle | titlecase}}</span>
                    <!-- <a mdbDropdownToggle mdbBtn class="dropdown-toggle btn custom-blank-btn waves-light" type="button"
                    mdbWavesEffect></a> -->
                  </td>
                </tr>
                <tr [ngClass]="{'my_plan2': lesson.isIncludeInPackage, 'my_plan1': !lesson.isIncludeInPackage}"
                  *ngFor="let lesson of item.lessonInfo">
                  <td>
                    <span *ngIf="lesson.isIncludeInPackage" style="color:#45BA76;"><i class="fa fa-check"
                        aria-hidden="true"></i> {{lesson.lessonTitle | titlecase}}</span>
                    <span *ngIf="!lesson.isIncludeInPackage" style="color:red;"><i class="fa fa-times"
                        aria-hidden="true"></i> {{lesson.lessonTitle | titlecase}}</span>
                  </td>
                </tr>

              </table>
            </div>
          </div>
          <div class="panel-footer">
            <a *ngIf="!coursePackage.packageBought" (click)="selectedPackage(coursePackage)"
              class="btn btn-success btn-buy-now" role="button"><strong>Buy
                Now</strong></a>

            <a *ngIf="coursePackage.packageBought" class="btn btn-already-bought btn-buy-now" role="button"><strong>Already Bought</strong></a>
          </div>
        </div>
      </div>
