<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>

<app-dashboardheader name={{name}}></app-dashboardheader>

<div class="container {{opacity}}">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-dashboardsidebar></app-dashboardsidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fa fa-home"></i> Academies </h1>
        </div>
      </div>
      <div class="inner-content fill-bg">
        <div class="row">
          <div class="col-lg-12" [style.visibility]="isDivVisible ? 'visible' : 'hidden'"
            [style.display]="isDivVisible ? '' : 'none'">
            <div class="domain-outer row" *ngFor="let item of receivedData">
              <div class="col-md-10">
              <label>
                <h4 class="custom-headh4">{{item.name | titlecase}}</h4>
                <!-- <a href="#" onclick="" target="_blank" class="font12 textdotdot">{{item.url}}</a> -->
                <p class="font12 text">{{item.url}}</p>
              </label>
              </div>
              <div class="col-md-2 mt-2">
                 <!-- <span class="expired" (click)="onDelete_Clicked(item)"><a class="btn custom-btn"> Delete </a></span> -->
              <span class="expired" (click) = "onManage_Clicked(item)"><a class="btn custom-btn">Manage</a></span>
              </div>

            </div>
          </div>

          <div class="pagination-sec mt-2" [style.visibility]="isDivVisible ? 'visible' : 'hidden'"
            [style.display]="isDivVisible ? '' : 'none'">
            <nav aria-label="Page navigation example">
              <ul class="pagination pg-blue justify-content-md-between justify-content-center">
                <li class="page-item {{isPreviousDisabled}}"><a class="page-link" mdbWavesEffect
                    (click)="onPaginaion_Clicked($event)"><b>
                      << Previous</b> </a> </li> <li class="page-item {{isNextDisabled}}"><a class="page-link"
                          mdbWavesEffect (click)="onPaginaion_Clicked($event)"><b>Next >></b></a></li>
              </ul>
            </nav>
          </div>

          <div class="col-md-12 text-center">
            <div class="col-md-12 wc-text mb-5 mt-5" [style.visibility]="!isDivVisible ? 'visible' : 'hidden'"
              [style.display]="!isDivVisible ? '' : 'none'">
              <div class="col-md-6 m-auto"><img src="/assets/images/course-builder-settings.png"></div>
              <div class="col-md-6 m-auto">
                Start building your course by selecting one of our many free templates.
              </div>
            </div>
            <a class="btn custom-btn" (click)="onCreateLandingPage_Clicked()">Create New</a>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
<app-dashboardfooter></app-dashboardfooter>
