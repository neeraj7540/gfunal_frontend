<app-cb-header></app-cb-header>

<div class="profile-section">
  <div class="container">
    <div *ngIf="check(); then loading else nothing">
    </div>
    <ng-template #loading>
      <app-manualloader></app-manualloader>
    </ng-template>
    <ng-template #nothing>
    </ng-template>
    <div class="profile-main-pic">
      <img src="{{acadmyInfo.logo}}">
    </div>
    <div class="profile-cont">
      <div class="row">
        <div class="col-lg-12 ">
          <div class="stud-name">
            <label>{{acadmyInfo.name | titlecase}}</label>
          </div>
          <div class="social-iconss">
            <a *ngIf="acadmyInfo.twitter" href="{{acadmyInfo.twitter}}"><i class="fab fa-twitter-square"></i></a>
            <a *ngIf="acadmyInfo.facebook" href="{{acadmyInfo.facebook}}"><i class="fab fa-facebook-square"></i></a>
            <a *ngIf="acadmyInfo.linkDin" href="{{acadmyInfo.linkDin}}"><i class="fab fa-linkedin"></i></a>
            <a *ngIf="acadmyInfo.youTube" href="{{acadmyInfo.youTube}}"><i class="fab fa-youtube-square"></i></a>
          </div>
        </div>
        <div class="col-md-12">
          <span>{{acadmyInfo.createdByEmail}}</span>
          <p class="stud-bio">{{acadmyInfo.biography}}</p>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container">
  <div class="d-flex content-wrapper">
    <div class="w-100 pl-0">
      <div class="inner-content fill-bg">
        <div class="row">
          <div class="col-md-12">
            <div class="student-title">Courses</div>
          </div>
          <div class="col-md-3" *ngFor="let item of receivedData" (click)="onClickCourse(item)">
            <!-- <a href="#"> -->
            <div class="blog-wrap mb-30">
              <div class="blog-img">
                <img src="{{item.image}}" alt="bootcamp Course">
              </div>
              <div class="blog-content">
                <h3>{{item.courseName }}</h3>
                <p>{{item.courseDescription}}</p>
                <div class="pdp-discount-container">
                  <div class="ratings">
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating > 0}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating > 1}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating > 2}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating > 3}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked': item.rating > 4}"></span>
                    <span>
                      <span class="star-rating-reviews_stats">{{item.rating}}</span>
                      <span class="star-rating--reviews_count"> ({{item.countOfRating}})</span>
                    </span>
                  </div>
                  <!-- <div class="pricing">
                    <span class="pdp-price" tabindex="0"><strong>$ 42</strong></span>
                    <span class="pdp-mrp"><s>$ 42</s></span>
                  </div> -->
                </div>
              </div>
            </div>
            <!-- </a> -->
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<app-dashboardfooter></app-dashboardfooter>
