<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-blog-sidebar></app-blog-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fas fa-comments"></i> Comments</h1>
        </div>
      </div>
      <div class="inner-content fill-bg">

        <div class="row">
          <div class="col-md-5">
            <div class="lead-serach">
              <input class="" placeholder="Search..." type="text">
              <button type="submit" class="lead-s-btn"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="col-md-7">
            <div class="sec-btns">
              <a class="px-2" href="#"> All <span>({{comments?.length}})</span></a>|<a class="pl-2" href="#">Deleted
                <span>(0)</span></a>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <div class="cover-box p-0">
              <div class="table-responsive border-rounded dark-header">
                <table class="table table-striped">
                  <thead class="thead-dark">
                    <tr>
                      <th>Author</th>
                      <th>Comment</th>
                      <th>In Response To</th>
                      <th>Date</th>
                      <th width="80">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let comment of comments; let i = index;">
                      <td class="author-detail">{{comment.name}}
                        <span>{{comment.email}}</span>
                      </td>
                      <td class="given-comment">{{comment.comment}}
                        <div class="blog-reply">
                          Administrator
                          <span>Thank for your Appreciation!!</span>
                        </div>
                      </td>
                      <td><a class="had-comment">{{comment.blogTitle}}</a></td>
                      <td>{{comment.createdAt | date: 'dd-MM-yyyy'}} at {{comment.createdAt | date: 'hh:mm:a'}}</td>
                      <td class="action-btn">
                        <a (click)="onReply(comment,i)"><i tooltip="Reply" class="fa fa-reply"></i></a>
                        <a (click)="onDelete(comment,i)"><i tooltip="Delete" class="fa fa-trash"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<app-dashboardfooter></app-dashboardfooter>
