<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-blog-sidebar></app-blog-sidebar>
    </div>
    <!-- <div class="w-100"> -->
      <!-- <div class="content"> -->

      <div class="w-100">
        <div class="content">
          <div class="page-title">
            <h1><i class="fas fa-heading"></i> Blog Header</h1>
          </div>
          <div class="inner-content fill-bg">
            <div class="row">
              <div class="col-md-12">
                <div class="post-title">
                  <label>Blog Name</label>
                  <input placeholder="Blog Name" type="text" [(ngModel)]="blogHeader.blogName" />
                </div>

                <div class="b-logo">
                  <div class="row">
                    <div class="col-md-9">
                      <label>Blog Logo</label>
                      <div class="custom-file">
                        <input type="file" class="form-control" id="upload-b-logo" (change)="readURL($event)">
                        <label class="custom-file-label" for="upload-b-logo" data-browse="Browse">Upload Logo</label>
                      </div>
                    </div>
                    <div class="col-md-3 text-center">
                      <div class="uploaded-img">
                        <img src="{{blogHeader.blogLogo}}">
                        <a class="remove-img" (click)="removeImage()"><i class="fa fa-times"></i></a>
                      </div>


                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <h4 class="mt-4 mb-4 pb-1 border-bottom">Header Custom Text</h4>
                    <textarea class="form-control" [(ngModel)]="blogHeader.headerCustomText"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="social-url">
                      <h4 class="mt-4 mb-4 pb-1 border-bottom">Social Networks</h4>

                      <div class="form-group">
                        <!--Facebook-->
                        <label>Facebook</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="fb"><i class="fab fa-facebook"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="http://"
                            [(ngModel)]="blogHeader.fb_link">
                        </div>
                      </div>

                      <div class="form-group">
                        <!--Twitter-->
                        <label>Twitter</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="fb"><i class="fab fa-twitter"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="http://"
                            [(ngModel)]="blogHeader.tw_link">
                        </div>
                      </div>

                      <div class="form-group">
                        <!--youtube-->
                        <label>Youtube</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="fb"><i class="fab fa-youtube"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="http://"
                            [(ngModel)]="blogHeader.yt_link">
                        </div>
                      </div>

                      <div class="form-group">
                        <!--Linked in-->
                        <label>Linkedin</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="fb"><i class="fab fa-linkedin"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="http://"
                            [(ngModel)]="blogHeader.ld_link">
                        </div>
                      </div>
                      <div class="form-group">
                        <!--Instagram-->
                        <label>Instagram</label>
                        <div class="input-group mb-3">
                          <div class="input-group-  prepend">
                            <span class="input-group-text" id="fb"><i class="fab fa-instagram"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="http://"
                            [(ngModel)]="blogHeader.ig_link">
                        </div>
                      </div>
                      <div class="form-group">
                        <!--pinterest-->
                        <label>Pinterest</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="fb"><i class="fab fa-pinterest-p"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="http://"
                            [(ngModel)]="blogHeader.pt_link">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mt-2 pt-2 border-top">
                    <a class="btn custom-btn" (click)="onSave()">Save Changes</a>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      <!-- </div> -->

      <!-- </div>  -->
      <app-dashboardfooter></app-dashboardfooter>
