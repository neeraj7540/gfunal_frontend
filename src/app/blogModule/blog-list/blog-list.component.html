<div class="container {{opacity}}">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-dashboardsidebar></app-dashboardsidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fas fa-thumbtack"></i> Blogs</h1>
        </div>
      </div>
      <div class="inner-content fill-bg">
        <div class="row">
          <div class="col-lg-12" *ngIf="receivedData.length > 0">
            <div class="domain-outer" *ngFor="let item of receivedData">
              <label><span>{{item.blog_site_name}}</span> </label>
              <span class="expired" (click)="onManage_Clicked(item)"><a class="btn custom-btn">Manage</a></span>
              <span class="expired" (click)="onPreview(item)"><a class="btn custom-btn">Preview</a></span>
            </div>
            <!-- <div class="domain-outer">
            <label><span>Blogspot</span> www.blogspot.com </label>
            <span class="expired"><a class="btn custom-btn" href="/saved-landing-page">Manage</a></span>
          </div>
          <div class="domain-outer">
            <label><span>Amazone</span> www.amazon.com </label>
            <span class="expired"><a class="btn custom-btn" href="/saved-landing-page">Manage</a></span>
          </div> -->
          </div>
          <div class="col-md-12 text-center">
            <div class="col-md-12 wc-text mb-5 mt-5" *ngIf="receivedData.length === 0">
              <div class="col-md-6 m-auto"><img src="/assets/images/blogs.png"></div>
              <div class="col-md-6 m-auto">
                Start building your blog by selecting one of our many free templates.
              </div>
            </div>
            <a class="btn custom-btn" (click)="openBlogCategory()">Create New</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<app-dashboardfooter></app-dashboardfooter>
