<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-blog-sidebar></app-blog-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fas fa-thumbtack"></i> Blog Posts</h1>
        </div>
      </div>
      <div class="inner-content fill-bg">

        <div class="row">
          <div class="col-md-5">
            <div class="lead-serach">
              <input class="" placeholder="Search..." type="text">
              <button type="submit" class="lead-s-btn"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="col-md-7">
            <a class="custom-btn simple btn float-right" (click)="addNewPost()"><i class="fa fa-plus"></i> Add New
            </a>
            <div class="sec-btns">
              <a class="px-2" href="#"> All <span>({{postsData.length}})</span></a>|<a class="pl-2" href="#">Published
                <span>(0)</span></a>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <div class="cover-box p-0">
              <div class="table-responsive border-rounded dark-header">
                <table class="table table-striped" *ngIf="postsData.length > 0">
                  <thead class="thead-dark">
                    <tr align="center">
                      <th>Title</th>
                      <th>Category</th>
                      <th>Author</th>
                      <th>Comments</th>
                      <th>Date</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr align="center" *ngFor="let post of postsData; let i = index;">
                      <td>{{post.blogTitle}}</td>
                      <td>Art</td>
                      <td>Admin</td>
                      <td>1</td>
                      <td><span *ngIf="post.savedAs">Published</span><span *ngIf="!post.savedAs">Draft</span> <br>{{post.updatedAt | date: 'dd-MM-yyyy'}}</td>
                      <td>
                        <a class="pr-2" (click)="onEdit(post._id)">
                          <i class="fa fa-edit big-trash"></i></a>

                        <a (click)="onDelete(post,i)">
                          <i class="fa fa-trash big-trash"></i></a>
                        <!-- <span (click)="onEdit(post._id)"><a class="btn custom-btn">Edit</a></span> -->
                      </td>
                    </tr>
                    <!-- <tr>
                      <td>12-05-2019</td>
                      <td>1003052</td>
                      <td>Christian Garcia</td>
                      <td>$ 150.00</td>
                      <td>2</td>
                      <td>$150.00</td>
                    </tr> -->
                  </tbody>
                </table>

                <div class="col-md-12 wc-text mb-5 mt-5" *ngIf="postsData.length === 0">
                  <div class="col-md-6 m-auto"><img src="/assets/images/layout-pc.png"></div>
                  <div class="col-md-6 m-auto">
                    Start building your blog post by selecting one of our many free templates.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<app-dashboardfooter></app-dashboardfooter>
