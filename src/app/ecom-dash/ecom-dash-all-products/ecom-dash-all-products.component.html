<app-ecom-dash-header [headerDat]="headerData"></app-ecom-dash-header>

<main class="search-base">
  <div class=" row-base" style="display: -webkit-flex;">
    <div class="breadcrumbs-base">
      <ul class="breadcrumbs-list">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-crumb" href="#">
            <span itemprop="title">Home</span>
          </a>
        </li>
 
        <li class="breadcrumbs-item"><span class="breadcrumbs-crumb" style="font-size: 14px; margin: 0px;">{{collectionName}}</span>
        </li>
      </ul>
    </div>

    <!-- <div class="desktop-query">
      <input placeholder="Search for products, brands and more" class="desktop-searchBar" value="">
      <a class="desktop-submit">
        <i class="fa fa-search" aria-hidden="true" style="margin-top:2px;"></i>
      </a>
    </div> -->
  </div>

  <div class=" row-base" style="display: -webkit-flex;">

    <div class="search-leftContainer column-base" style="-webkit-box-flex: 1; flex: 1 1 0%;">
      <section>
        <div class="condition-render-verticalFilters condition-render-boundary-top">
          <div class="vertical-filters-filters header-container">
            <span class="header-title">FILTERS</span>
          </div>
          <div class="vertical-filters-filters brand-container">
            <span class="vertical-filters-header">Brand</span>
            <ul class="brand-list">
              <li><label class="vertical-filters-label common-customCheckbox">
                  <input type="checkbox" value="Louis Philippe">
                  Louis Philippe
                  <span class="brand-num">2)</span>
                  <div class="common-checkboxIndicator">
                  </div>
                </label>
              </li>
              <li>
                <label class="vertical-filters-label common-customCheckbox">
                  <input type="checkbox" value="Van Heusen"> Van Heusen
                  <span class="brand-num">(4)
                  </span>
                </label>
              </li>
            </ul>
          </div>

          <div class="vertical-filters-filters">
            <span class="vertical-filters-header">Price</span>
            <ul class="price-list">
              <li><label class="common-customCheckbox vertical-filters-label">
                  <input type="checkbox" class="price-input" value="374.0 TO 2953.0"> Rs. 374 to Rs. 2953
                  <span class="price-num">(5)</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <div class="search-rightContainer column-base" style="-webkit-box-flex: 1; flex: 1 1 0%;">
      <div class="search-searchProductsContainer row-base" style="display: -webkit-flex;">
        <section style="width: 100%;">
          <div class="scrollToTop-button sprites-gototop myntraweb-sprite"></div>
          <ul class="results-base">

            <li class="product-base" *ngFor="let product of collectionProducts">
              <div class="product-thumbShim"></div>
              <a (click)="openProductDetails(product)" style="display: block;">
                <div class="product-imageSliderContainer">
                  <div class="product-sliderContainer" style="display: block;">
                    <div class="featured-prod-img">
                      <div style="height: 280px; width: 100%;">
                        <picture class="img-responsive" style="width: 100%; height: 100%; display: block;">
                          <img src="{{product.productImages[0]?.Location}}" alt="" class="img-responsive"
                            alt="{{product.descriptionTitle}}"
                            style="width: 100%; display: block;">
                        </picture>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
              <div class="product-productMetaInfo">
                <h3 class="product-brand">{{product.descriptionTitle}}</h3>
                <h4 class="product-product">{{product.brand}}</h4>
                <div class="product-price"><span>$ {{product.productDetails[0]?.size_Price_Quantity.price}}</span> </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>
</main>

    </div>
  </div>
</div>
