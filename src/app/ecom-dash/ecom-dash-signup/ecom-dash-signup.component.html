<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GFUNL Sign Up</title>

</head>

<body>

  <div class="main">
    <div *ngIf="check();then thenBlock else elseBlock">
    </div>
    <ng-template #thenBlock>
      <div>
        <app-manualloader></app-manualloader>
      </div>
    </ng-template>
    <ng-template #elseBlock>
    </ng-template>
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div id="signup-form" class="signup-form">
            <h2 class="form-title">Create account</h2>
            <div class="form-group">
              <input type="text" class="form-input" [(ngModel)]="signupRequest.firstName" name="fname" id="fname"
                placeholder="First Name" />
            </div>

            <div class="form-group">
              <input type="text" class="form-input" [(ngModel)]="signupRequest.lastName" name="lname" id="lname"
                placeholder="Last Name" />
            </div>


            <div class="form-group">
              <input type="email" class="form-input" [(ngModel)]="signupRequest.email" name="email" id="email"
                placeholder="Your Email" />
            </div>
            <!-- <div class="form-group">
              <input type="number" class="form-input" [(ngModel)]="signupRequest.phone" name="phone" min="1" max="10"
                id="phone" placeholder="Your Phone Number" />
            </div> -->
            <div class="form-group">
              <input type="password" class="form-input" [(ngModel)]="signupRequest.password" name="password"
                id="password" placeholder="Password" />
            </div>
            <div class="form-group">
              <input type="password" class="form-input" [(ngModel)]="signupRequest.confirmPassword" name="cpassword"
                id="cpassword" placeholder="Confirm password" />
            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"> I agree all statements in <a class="term-service">Terms
                  of service</a></label>
            </div>
            <div class="form-group">
              <input type="button" (click)="signup()" name="submit" id="submit" class="form-submit" value="Sign up" />
            </div>
          </div>
          <p class="loginhere">
            Already have an account ? <a (click)="openLoginPage()" class="loginhere-link">Login here</a>
          </p>
        </div>
      </div>
    </section>

  </div>

  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
