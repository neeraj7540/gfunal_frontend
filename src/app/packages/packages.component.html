<div *ngIf="check();then loading else donothing">

</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #donothing></ng-template>

<app-dashboardheader name={{name}}></app-dashboardheader>
<div class="container {{opacity}}">
    <div class="content">
      <div class="page-title ml-0 mr-0">
        <h1>Packages</h1>
      </div>
    </div>
      <div class="fullpage-content">
    <h2 class="welcometogfunl mb-5">Welcome to gfunl, {{name}}</h2>
    <div class="section-title">Pick a Package</div>
    <div class="packages-outer px-3 px-sm-5">

        <!-- Packages -->
     <div class="row">
       <div class="col-md-12 col-lg-4">
          <app-single-plan datais='Basic' price="$149" text_class="basic pack-price" 
          [isCheckBoxChecked] = "isBasicChecked" (checkType)=changePackage($event) packagecss={{package1css}} ></app-single-plan>
       </div>
       <div class="col-md-12 col-lg-4">
          <app-single-plan datais='Plus' price="$169" text_class="plus pack-price" 
          [isCheckBoxChecked] = "isPlusChecked" (checkType)=changePackage($event) packagecss={{package2css}}></app-single-plan>
       </div>
       <div class="col-md-12 col-lg-4">
          <app-single-plan datais='Premium' price="$189" text_class='Premium pack-price' 
          [isCheckBoxChecked] = "isPremiumChecked" (checkType)=changePackage($event) packagecss={{package3css}}></app-single-plan>
       </div>
     </div>
    </div>

    <div class="custom-package mt-5">
        <div class="section-title">Create your own package</div>
    </div>
<div class="custom-plan-section border-top pt-5 m-t5">
  <div class="row">
    <div class="col-lg-3 col-md-6">
      <app-custom-plan name="Analytics" price=10 (customCheckType)=customCheckType_Clicked($event)></app-custom-plan>
    </div>
    <div class="col-lg-3 col-md-6">
      <app-custom-plan name="Marketing Automation" price=10 (customCheckType)=customCheckType_Clicked($event)></app-custom-plan>
    </div>
    <div class="col-lg-3 col-md-6">
      <app-custom-plan name="Lead Generation" price=10 (customCheckType)=customCheckType_Clicked($event)></app-custom-plan>
    </div>
    <div class="col-lg-3 col-md-6">
      <app-custom-plan name="Product Name" price=10 (customCheckType)=customCheckType_Clicked($event)></app-custom-plan>
    </div>
    <div class="col-lg-3 col-md-6">
      <app-custom-plan name="Product Name" price=10 (customCheckType)=customCheckType_Clicked($event)></app-custom-plan>
    </div>
    <div class="col-lg-3 col-md-6">
      <app-custom-plan name="Product Name" price=10 (customCheckType)=customCheckType_Clicked($event)></app-custom-plan>
    </div>
    <div class="col-lg-3 col-md-6">
      <app-custom-plan name="Product Name" price=10 (customCheckType)=customCheckType_Clicked($event)></app-custom-plan>
    </div>
    <div class="col-lg-3 col-md-6">
      <app-custom-plan name="Product Name" price=10 (customCheckType)=customCheckType_Clicked($event)></app-custom-plan>
    </div>
  </div>
</div>
<div class="row text-center">
    <div class="col-md-12 mt-3 mb-5">
      <a (click)="choosepackage()" mdbBtn type="button" class="btn custom-l-btn px-lg-5 px-3" rounded="true" mdbWavesEffect>Start your 1 Month free trial</a>
    </div>
  </div>
</div>
  </div>
  <app-footer></app-footer>
