<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>

<app-dashboardheader name={{name}}></app-dashboardheader>

<div class="container">
  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-dashboardsidebar name={{name}}></app-dashboardsidebar>
    </div>
    <div class="w-100">

      <div class="content">
        <div class="page-title">
          <h1> Course Builder Pages</h1>
          <!-- <span class="expired"><a class="btn custom-btn2"><i class="fa fa-chevron-left" aria-hidden="true"></i>
              Back</a></span> -->
        </div>

      </div>
      <div class="inner-content fill-bg">
        <div class="row">
          <div class="col-lg-12" *ngFor="let item of receivedData">
            <div class="domain-outer">
              <label><i class="fa fa-columns list-icon" aria-hidden="true"></i><span>{{item.name}}</span> </label>
              <div *ngIf="item.affilate; then Manage else Join"></div>
              <ng-template #Manage>
                <span class="expired" (click)="onManage_Clicked(item)"><a class="btn custom-btn">Manage</a></span>
              </ng-template>
              <ng-template #Join>
                <span class="expired" (click)="onJoin_Clicked(item)"><a class="btn custom-btn">Join</a></span>
              </ng-template>
            </div>
          </div>

          <div class="pagination-sec mt-2">
            <nav aria-label="Page navigation example">
              <ul class="pagination pg-blue justify-content-md-between justify-content-center">
                <li class="page-item {{isPreviousDisabled}}"><a class="page-link" mdbWavesEffect
                    (click)="onPaginaion_Clicked($event)"><b>
                      << Previous</b></a></li>
                <li class="page-item {{isNextDisabled}}"><a class="page-link" mdbWavesEffect
                    (click)="onPaginaion_Clicked($event)"><b>Next >></b></a></li>
              </ul>
            </nav>
          </div>

          <div class="col-md-12 text-center">
            <div class="col-md-12 wc-text mb-5 mt-5" [style.visibility]="!isDivVisible ? 'visible' : 'hidden'"
              [style.display]="!isDivVisible ? '' : 'none'">
              <div class="col-md-6 m-auto"><img src="/assets/images/layout-pc.png"></div>
              <div class="col-md-6 m-auto">
                Lets make more money and kick start affiliate program by choosing one of the above programs.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-dashboardfooter></app-dashboardfooter>
