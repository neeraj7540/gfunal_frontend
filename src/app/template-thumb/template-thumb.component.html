<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>

<div class="template-thumb">
  <div class="template-img">
    <img src="../../assets/images/t-thumb.jpg">
    <div class="overlay-cont">

      <div *ngIf="showChooseTemplate(); then choosetemplate else nochoosetemplate"></div>
      <ng-template #choosetemplate>
        <div *ngIf="showChooseTemplateBtn(); then showPopup else noShowPopup"></div>
        <ng-template #showPopup>
          <button class="btn btn-square" type="button" color="default" rounded="true" data-toggle="modal"
            data-target="#basicExample" (click)="frame.show()" mdbWavesEffect>Choose Template</button>
        </ng-template>
        <ng-template #noShowPopup>
          <button class="btn btn-square" type="button" color="default" rounded="true" data-toggle="modal"
            data-target="#basicExample" (click)="openDirectEditor()" mdbWavesEffect>Choose Template</button>
        </ng-template>
        <a (click)="previewTemplate()" class="btn btn-square transparent">Preview</a>
      </ng-template>
      <ng-template #nochoosetemplate>
        <button class="btn btn-square" type="button" color="default" rounded="true" data-toggle="modal"
          data-target="#basicExample" mdbWavesEffect (click)="draft()">Customize</button>
        <a (click)="publishTemplate()" class="btn btn-square transparent">Publish</a>
        <a (click)="previewTemplate()" class="btn btn-square transparent">Preview</a>
      </ng-template>
    </div>
  </div>
  <div class="template-name">{{temp_name}}</div>
</div>

<!--Modal-->
<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog cascading-modal modal-avatar modal-lg" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Body-->
      <div class="modal-body mb-1 p-5">

        <h5 class="mt-1 mb-2 text-center page-name">Give a Name to Landing page</h5>

        <div class="ml-0 mr-0">
          <input type="text" id="form29" class="form-control site-name" placeholder="Site Name" name="sitename"
            [(ngModel)]="sitename">
        </div>

        <div class="ml-0 mr-0">
          <h5 class="mt-4"><b>Do you have any domain?</b></h5>
          <input type="text" id="form29" class="form-control site-name" placeholder="http://www.domain.com">
          <p class="buy-domain">Don't have any domain! <a href="/domains">Buy Here!</a></p>
        </div>
        <div class="text-center mt-4">
          <button mdbBtn color="cyan" rounded="true" class="mt-1 waves-light custom-btn" mdbWavesEffect
            (click)="openEditor()">Start Editing
            <!-- <mdb-icon fas icon="sign-in-alt" class="ml-1"></mdb-icon> -->
          </button>
        </div>



      </div>

    </div>
    <!--/.Content-->
  </div>
</div>

<!--Modal End-->
