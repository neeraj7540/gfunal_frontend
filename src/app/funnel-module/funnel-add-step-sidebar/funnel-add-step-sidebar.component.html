<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>
<div class="sidebar-inner">
  <ul>
    <li *ngFor="let step of funnelSteps; let i = index" (click)="onSelectedStep(step,i)" 
    [class.activeStep]="i == selectedStep">
      <i class="fa fa-2x fa-envelope"></i> {{step.step_name}} <span class="pull-right">
        <a (click)="onStepDelete(step,i)">
          <img class="cross-icon" src="../assets/images/funnels-optin-cross.png"></a>
      </span>
    </li>
  </ul>
  <a class="custom-btn simple btn btn-block mt-10" data-toggle="modal" data-target="#basicExample"
    (click)="addStepModal.show()" mdbWavesEffect><i class="fa fa-plus"></i> ADD NEW STEP</a>
</div>

<div mdbModal #addStepModal="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog cascading-modal modal-avatar modal-lg" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Body-->
      <div class="modal-body mb-1 p-5">
        <div class="ml-0 mr-0">
          <p class="mt-4"><b>Name of Funnel step</b></p>
          <input type="text" class="form-control" [(ngModel)]="funnelStepName">
        </div>
        <div class="text-center mt-4">
          <button mdbBtn color="cyan" rounded="true" class="mt-1 waves-light custom-btn" mdbWavesEffect>Back
          </button>
          <button mdbBtn color="cyan" rounded="true" class="mt-1 waves-light custom-btn" mdbWavesEffect
            (click)="addFunnelStep()">Save
          </button>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
