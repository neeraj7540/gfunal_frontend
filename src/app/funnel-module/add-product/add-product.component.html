<app-dashboardheader name="{{name}}"></app-dashboardheader>

<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-funnel-sidebar></app-funnel-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="far fa-file-alt"></i> Products</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="bread-crem">
            <ul>
              <li><a href="#">Products</a></li> > &nbsp; <li> Add product</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="inner-content fill-bg mt-1">
        <div class="row">
          <!--Row-->
          <div class="col-md-6">
            <div class="product-detail-box">
              <div class="p-box-title">Add Description</div>
              <div class="box-content">
                <div class="form-group">
                  <label>Title</label>
                  <input [(ngModel)]="product.productName" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <app-ngx-editor [config]="editorConfig" [placeholder]="'Enter text here...'" [spellcheck]="true"
                    [(ngModel)]="product.productDescription" imageEndPoint="http://myApiEndPoint"></app-ngx-editor>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product-detail-box mt-3">
              <div class="p-box-title">Images</div>
              <div class="box-content">
                <!-- <div class="uploaded-file">
                  <a href="#" class="close">x</a>
                  <input type="file" (change)="readURL($event);" (change)="fileProgress($event)">
                  <label class="drop-file-here"><i class="fas fa-cloud-upload-alt"></i>
                    <span>Drag and Drop a file here</span>
                  </label>
                </div> -->


 <!--IMAGE UPLOAD-->
 <div class="input-group mb-3">
  <div class="file-upload-wrapper">
    <div class="card card-body view file-upload">
      <div class="card-text file-upload-message">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Drag and drop a file here or click</p>
        <p class="file-upload-error">Ooops, something wrong happended.</p>
      </div>
      <div class="mask rgba-stylish-slight"></div>
      <div class="file-upload-errors-container"><ul></ul></div>
      <input type="file" id="input-file-now" class="file_upload" (change)="fileProgress($event)" accept=".png,.jpg,.jpeg">
      <button type="button" class="btn btn-sm btn-danger waves-effect waves-light">Remove
        <i class="far fa-trash-alt ml-1"></i></button>
      <div class="file-upload-preview" *ngIf="previewUrl">
        <span class="file-upload-render" *ngIf="previewUrl">
          <img class="file-upload-preview-img" [src]="previewUrl" height="300" />
        </span>
        <div class="file-upload-infos">
          <div class="file-upload-infos-inner">
            <p class="file-upload-filename">
              <span class="file-upload-filename-inner"></span></p>
            <p class="file-upload-infos-message">Drag and drop or click to replace</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--IMAGE UPLOAD-->



              </div>
            </div>

            <div class="product-detail-box mt-3">
              <div class="p-box-title">Pricing</div>
              <div class="box-content">
                <div class="form-row">
                  <div class="col-md-6">

                    <label>Price</label>
                    <input [(ngModel)]="product.productPrice" class="form-control" type="text">
                  </div>
                </div>
              </div>
            </div>

            <!-- <div class="product-detail-box mt-3">
              <div class="p-box-title">Inventory</div>
              <div class="box-content">
                <div class="form-row">
                  <div class="col-md-6">
                    <label>Quantity</label>
                    <input [(ngModel)]="product.quantity" class="form-control" type="text">
                  </div>
                </div>
              </div>
            </div> -->


          </div>


          <div class="col-md-12 text-center mt-3 border-top pt-3">
            <a *ngIf="!existedProductId" class="btn custom-btn" (click)="addProduct();">Save</a>
            <a *ngIf="existedProductId" class="btn custom-btn" (click)="updateProduct();">Update</a>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<app-dashboardfooter></app-dashboardfooter>
