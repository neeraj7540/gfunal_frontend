<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>

<app-dashboardheader name="{{name}}"></app-dashboardheader>
<!-- <app-funnel-sub-header (selectedTab)="openSubHeaderTab($event)"></app-funnel-sub-header> -->
<div class="row">
  <div class='col-lg-12 col-5'>
    <ul class="nav nav-tabs" id="myTab-subheader" role="tablist">
      <li class="nav-item">
        <a class="nav-link" routerLink="steps" [queryParams]="{funnelId: funnelID}" routerLinkActive="active"
          aria-controls="steps" aria-selected="true">STEPS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="settings" [queryParams]="{funnelId: funnelID}" routerLinkActive="active"
          aria-controls="profile" aria-selected="false">SETTINGS</a>
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-funnel-add-step-sidebar></app-funnel-add-step-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fa fa-envelope"></i> {{funnelName}}</h1>
        </div>
      </div>
      <div class="tab-content" id="myTabContent">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <app-dashboardfooter></app-dashboardfooter>
