<div *ngIf="check(); then loading else nothing">
  </div>
  <ng-template #loading>
    <app-manualloader></app-manualloader>
  </ng-template>
  <ng-template #nothing>
  </ng-template>
<div class="inner-content inner-content-subheader fill-bg">
  <div class="add-contact">
    <div class="row">
      <div class="col-lg-12 mg0pd0">
        <div class="row mt-3">
          <div class="col-md-6 form-group">
            <label>FUNNEL STEP NAME</label>
            <input class="form-control" type="text" [(ngModel)]="funnelStep.stepName" name='stepname' readonly>
          </div>
          <div class="col-md-6 form-group">
            <label>PATH</label>
            <input class="form-control" [(ngModel)]="funnelStep.funnelPath" type="text" name='path'>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-12 pt-2 pb-20">
    <div class="pull-right">
      <!-- <a class="custom-btn btn black-btn">Cancel</a> -->
      <a class="custom-btn btn" (click)="updateFunnel()">Update Funnel Step</a>
    </div>
  </div>
</div>
