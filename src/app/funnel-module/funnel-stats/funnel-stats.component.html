<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>

<app-dashboardheader name={{name}}></app-dashboardheader>

<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-funnel-sidebar></app-funnel-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fas fa-chart-line"></i> Stats</h1>
        </div>
      </div>
      <div class="inner-content fill-bg">
        <div class="row">

          <div class="col-md-4">
            <div class="form-group">
              <label class="control-label">Funnel</label>
              <select class="form-control" type="text" [(ngModel)]="funnelStats.funnelID" name='funnel'>
                <option *ngFor="let funnel of funnels" [value]="funnel._id">{{funnel.funnel_name}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="control-label">Starting Date</label>
              <input type="date" class="form-control" [(ngModel)]="funnelStats.startDate"
                (change)="onDateChange('start')">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="control-label">Ending Date</label>
              <input type="date" class="form-control" [(ngModel)]="funnelStats.endDate" (change)="onDateChange('end')">
            </div>
          </div>


        </div>
        <div class="row mt-20">
          <div class="col-md-5">
            <div class="lead-serach">
              <input class="" placeholder="Search..." type="text">
              <button type="submit" class="lead-s-btn"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <!-- <div class="col-md-7">
            <a class="custom-btn simple btn float-right" href="#"><i class="fa fa-download"></i> Export Data</a>
          </div> -->
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="cover-box p-0">
              <div class="table-responsive border-rounded dark-header">
                <table class="table table-striped mb-0 toggle-table">
                  <thead class="thead-dark-sales">
                    <tr align="left">
                      <th>Page</th>
                      <th>Page Views</th>
                      <th>Contacts</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr align="center" *ngFor="let item of funnelStatsData">
                      <td>{{item.funnel_type}}</td>
                      <td>{{item.step_no}}</td>
                      <td>{{item.contact_counts}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- Pagination -->
              <div class="pagination-sec mt-2">
                <nav aria-label="Page navigation example">
                  <ul class="pagination pg-blue justify-content-md-end justify-content-center">
                    <li class="page-item disabled"><a class="page-link" tabindex="-1" mdbWavesEffect>Previous</a></li>
                    <li class="page-item"><a class="page-link" mdbWavesEffect>1</a></li>
                    <li class="page-item disabled"><a class="page-link" tabindex="-1" mdbWavesEffect>Next</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<app-dashboardfooter></app-dashboardfooter>
