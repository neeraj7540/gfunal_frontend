<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-ec-sidebar></app-ec-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fa fa-user"></i> Collections</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <!-- <div class="sec-btns pt-1 text-left">
            <a class="px-3" href="#"><i class="fa fa-download circle-btn"></i> Import</a> |
            <a class="pl-3" href="#"><i class="fa fa-upload circle-btn"></i> Export</a>
          </div> -->
        </div>
        <div class="col-md-6">
          <a class="custom-btn black-btn simple btn float-right" (click)="openCreateCollection();">Create Collection</a>
        </div>
      </div>
      <div class="inner-content fill-bg mt-1">

        <div class="row">
          <div class="col-md-7">
            <select class="filter">
              <option>Filter</option>
              <option>Name</option>
              <option>Category</option>
            </select>
          </div>
          <div class="col-md-5">
            <div class="lead-serach">
              <input class="" placeholder="Search..." type="text">
              <button type="submit" class="lead-s-btn"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="cover-box p-0">
              <div class="table-responsive border-rounded dark-header">
                <table class="table table-striped mb-0">
                  <thead class="thead-dark">
                    <tr>
                      <th width="5%"></th>
                      <th width="30%">Title</th>
                      <th width="50%">Product Condition</th>
                      <th class="text-center" width="15%">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let collection of collections; let i = index">
                      <!-- <td>
                        <div class="product-img"><img src="{{collection.collectionImage}}"></div>
                      </td> -->
                      <td></td>
                      <td><b>{{collection.collectionTitle}}</b></td>
                      <td [innerHTML]="collection.collectionDescription"></td>
                      <td class="text-center ec-action">
                        <a (click)="editCollection(collection)"><i class="fas fa-pencil-alt"></i></a>
                        <a (click)="deleteCollection(collection,i)"><i class="fa fa-trash"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- Pagination -->
              <div class="pagination-sec mt-2">
                <nav aria-label="Page navigation example">
                  <ul class="pagination pg-blue justify-content-md-end justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link" tabindex="-1" mdbWavesEffect>Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" mdbWavesEffect>1</a></li>
                    <li class="page-item"><a class="page-link" mdbWavesEffect>2</a></li>
                    <li class="page-item"><a class="page-link" mdbWavesEffect>3</a></li>
                    <li class="page-item">
                      <a class="page-link" mdbWavesEffect>Next</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<app-dashboardfooter></app-dashboardfooter>
