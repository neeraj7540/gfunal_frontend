<app-dashboardheader name="{{name}}"></app-dashboardheader>
<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>

<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-ec-sidebar></app-ec-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fas fa-cogs"></i> Tax Regions</h1>
        </div>
      </div>

      <div class="inner-content fill-bg">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="p-box-title">Tax Regions</div>
            </div>
            <div class="col-md-6 text-right pb-2">
              <a (click)="addregion.show()" class="btn custom-btn black-btn">+ Add Region</a>
            </div>
          </div>
          <div class="box-content mb-4">
            <div class="row">
              <div class="col-md-12">
                <div class="shipping-origin">

                  <div class="row" *ngFor="let tax of taxsData">
                    <div class="col-6">
                      <label class="mb-0">{{tax.name}}</label>
                    </div>
                    <div class="col-md-12">
                      <div class="border-rounded ">
                        <table class="table mb-0 custom-table">
                          <thead class="gray-bg">
                            <tr>
                              <th>Particulars</th>
                              <th>Tax</th>
                              <th class="text-center" width="100">Action</th>
                            </tr>
                          </thead>
                          <tr *ngFor="let item of tax.data; let i = index;">
                            <td>{{item.particular}}</td>
                            <td>{{item.tax}}</td>
                            <td class="text-center">
                              <div class="dropdown ellipsis-btn" mdbDropdown>
                                <a mdbDropdownToggle mdbBtn class="ellipsis-btn" type="button" mdbWavesEffect><i
                                    class="fa fa-ellipsis-h"></i>
                                </a>
                                <ul class="dropdown-menu sub-menu">
                                  <li (click)="openEditTaxModal(tax, item)"><a> Edit</a></li>
                                  <li (click)="onDeleteTax(item,i);"><a> Delete</a></li>
                                </ul>
                              </div>
                            </td>
                          </tr>

                          <tr>
                            <td colspan="4">
                              <a class="btn orange-btn custom-btn simple float-right"
                                (click)="openAddTaxModal(tax.name)">Add
                                Taxes</a>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="row mt-12">
            <div class="col-md-12 text-center border-top pt-2">
              <a class="custom-btn btn black-btn" (click)="onClear_Clicked()">Clear</a>
              <a class="custom-btn btn" (click)="onSave_Clicked()">Save</a>
            </div>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal-->
<div mdbModal #addtaxes="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="taxes"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="addtaxes.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100 pl-0" id="myModalLabel">Taxes</h4>
      </div>
      <div class="modal-body">
        <div class="form-row mt-2">
          <div class="col-md-6 form-group">
            <label>Particular</label>
            <input class="form-control" type="text" [(ngModel)]="tax.particular">
          </div>
          <div class="col-md-6 form-group">
            <label>Tax</label>
            <input class="form-control" type="number"  step="any" [(ngModel)]="tax.tax">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a *ngIf="isAddTax" class="btn custom-btn" (click)="addTax(isAddTax)">Add</a>
        <a *ngIf="!isAddTax" class="btn custom-btn" (click)="addTax(isAddTax)">update</a>

      </div>

    </div>
  </div>
</div>


<!-- Modal-->
<div mdbModal #addregion="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addregion"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="addregion.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100 pl-0" id="myModalLabel">Add Region</h4>
      </div>
      <div class="modal-body">
        <div class="form-row mt-2">
          <div class="col-md-6 form-group">
            <label>Country</label>
            <input class="form-control" type="text" [(ngModel)]="region.taxCountry">
          </div>
          <div class="col-md-6 form-group">
            <label>Area</label>
            <input class="form-control" type="text" [(ngModel)]="region.area">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn custom-btn" (click)="addRegion()">Add</a>
      </div>

    </div>
  </div>
</div>

<app-dashboardfooter></app-dashboardfooter>
