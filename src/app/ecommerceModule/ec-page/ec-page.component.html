<app-dashboardheader name={{name}}></app-dashboardheader>
<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>
<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-ec-sidebar></app-ec-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fas fa-tachometer-alt"></i> Pages </h1>
        </div>
      </div>
      <div class="inner-content fill-bg">

        <div class="row">
          <div class="col-md-5">
            <div class="lead-serach">
              <input class="" placeholder="Search..." type="text">
              <button type="submit" class="lead-s-btn"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="col-md-7">
            <a class="custom-btn simple btn float-right" (click)="addNewPage()"><i class="fa fa-plus"></i> Add New
            </a>
            <div class="sec-btns">
              <a class="px-2" href="#"> All <span>({{pagesData.length}})</span></a>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <div class="cover-box p-0">
              <div class="table-responsive border-rounded dark-header">
                <table class="table table-striped" *ngIf="pagesData.length > 0">
                  <thead class="thead-dark">
                    <tr align="center">
                      <th>Title</th>
                      <!-- <th>Category</th>
                      <th>Author</th>
                      <th>Date</th> -->
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr align="center" *ngFor="let page of pagesData; let i = index;">
                      <td>{{page.pageTitle}}</td>
                      <!-- <td>Art</td>
                      <td>Admin</td>
                      <td><span *ngIf="page.savedAs">Published</span><span *ngIf="!page.savedAs">Draft</span>
                        <br>{{page.updatedAt | date: 'dd-MM-yyyy'}}</td> -->
                      <td>
                        <a class="pr-2" (click)="onEdit(page._id)">
                          <i class="fa fa-edit big-trash"></i></a>

                        <a (click)="onDelete(page, i)">
                          <i class="fa fa-trash big-trash"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="col-md-12 wc-text mb-5 mt-5" *ngIf="pagesData.length === 0">
                  <div class="col-md-6 m-auto"><img src="/assets/images/layout-pc.png"></div>
                  <div class="col-md-6 m-auto">
                    Start building your shop pages by selecting one of our many free templates.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<app-dashboardfooter></app-dashboardfooter>
