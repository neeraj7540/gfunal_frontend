<app-dashboardheader name="{{name}}"></app-dashboardheader>

<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-ec-theme-editor-sidebar></app-ec-theme-editor-sidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="fa fa-star"></i> Featured Products</h1>
        </div>
      </div>
      <div class="inner-content fill-bg">
        <div class="row">
          <div class="col-md-7 m-auto">
            <div class="row">
              <div class="col-md-12">

                <div class="form-group">
                  <!--Facebook-->
                  <label>Heading</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="bestStore.heading"
                      placeholder="e.g Featured Products,Best Seller">
                  </div>
                </div>

                <div class="form-group">
                  <!--Facebook-->
                  <label>Select Collection</label>
                  <div class="input-group mb-3">
                    <select class="form-control" [(ngModel)]="bestStore.storeCollection">
                      <option *ngFor="let collection of collections" value="{{collection._id}}">{{collection.collectionTitle}}</option>
                    </select>
                  </div>
                </div>

                <!-- <div class="form-group">
                  <label>Product Rows</label>
                  <div class="input-group mb-3">
                    <select class="form-control" [(ngModel)]="bestStore.productRows">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </div>
                </div> -->

                <!-- <div class="form-group">
                  <label>Products Per Row</label>
                  <div class="input-group mb-3">
                    <input type="number" min="1" class="form-control" [(ngModel)]="bestStore.productsPerRow">
                  </div>
                </div> -->
                <div class="row">
                  <div class="col-md-12 mt-2 pt-2 border-top">
                    <a class="btn custom-btn" (click)="onSave()">Save Changes</a>
                  </div>
                </div>


              </div>
            </div>


          </div>
        </div>

      </div>

    </div>
  </div>

</div>
<app-dashboardfooter></app-dashboardfooter>
