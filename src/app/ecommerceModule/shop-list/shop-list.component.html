<div *ngIf="check(); then loading else nothing">
</div>
<ng-template #loading>
  <app-manualloader></app-manualloader>
</ng-template>
<ng-template #nothing>
</ng-template>

<app-dashboardheader name="{{name}}"></app-dashboardheader>
<div class="container">

  <div class="d-flex content-wrapper">
    <div class="sidebar">
      <app-dashboardsidebar></app-dashboardsidebar>
    </div>
    <div class="w-100">
      <div class="content">
        <div class="page-title">
          <h1><i class="far fa-file-alt"></i> Shops</h1>
        </div>
      </div>
      <div class="inner-content fill-bg">
        <div class="row">
          <div class="col-lg-12" *ngIf="shops.length > 0">
            <div class="domain-outer" *ngFor="let item of shops">
              <label><span>{{item.shopName | titlecase}}</span> </label>

              <div class="btons">
                <p class="font12 text">{{item.url}}</p>
                <span class="expired" (click)="onManage(item)"><a class="btn custom-btn">Manage</a></span>
                <span class="expired" (click)="onPreview(item)"><a class="btn custom-btn">Preview</a></span>
              </div>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <div class="col-md-12 wc-text mb-5 mt-5" *ngIf="shops.length === 0">
              <div class="col-md-6 m-auto"><img src="/assets/images/ecom-settings.png"></div>
              <div class="col-md-6 m-auto">
                Start building your shop by selecting one of our many free templates.
              </div>
            </div>
            <a class="btn custom-btn" (click)="openShopCategory()">Create New</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<app-dashboardfooter></app-dashboardfooter>
